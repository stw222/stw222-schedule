<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="stw222, stw, stew, stew222, stream, schedule, flight, sim, atc, virtual, vatusa, twitch, youtube, streaming, simulation, aviation, pilot, air, traffic, control, simulator, community, events, event, streaming, content, creator, streamer, enthusiast, pilot">
    <meta name="description" content="Stream schedule for stw222 on Twitch. stw222 streams flight simulation and virtual Air Traffic Control. Stay updated with upcoming streams, events, and more!">
    <meta name="author" content="Stephen Welsh, Sebastian Kang">
    <meta http-equiv="refresh" content="300">
    <title>stw222 Schedule</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="streamer-info">
                <img class="social-link-pp" src="imgs/profilepicture1.png" alt="profile picture of stw222">
                <h1 class="streamer-name" id="streamer-name">Loading...</h1>
                <p class="streamer-description" id="streamer-description"></p>
            </div>
            <nav class="social-links" id="social-links"></nav>
        </header>

        <main>
            <section class="streams-section">
                <div class="streams-header">
                    <h2 class="section-title">All Streams</h2>
                    <div class="filter-controls">
                        <select id="category-filter" class="filter-select">
                            <option value="all">All Categories</option>
                        </select>
                        <select id="time-filter" class="filter-select">
                            <option value="upcoming">Upcoming</option>
                            <option value="past">Past</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
                <p class="timezone-display">Times shown in <span id="footer-timezone">your local timezone</span></p>
                <p class="stream-count" id="stream-count"></p>
                <div class="streams-list" id="streams-list">
                    <!-- Streams will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="timezone-display">Times shown in <span id="footer-timezone">your local timezone</span></p>
            <p>Made with love for the community by Seb :)<br></p>
        </footer>
    </div>

    <script src="js/streams.js"></script>
</body>
</html>
