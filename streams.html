<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STW22 Stream Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="streamer-info">
                <h1 class="streamer-name" id="streamer-name">Loading...</h1>
                <p class="streamer-description" id="streamer-description"></p>
            </div>
            <nav class="social-links" id="social-links"></nav>
        </header>

        <nav class="page-nav">
            <a href="index.html" class="page-nav-link">All Streams</a>
            <a href="streams.html" class="page-nav-link active">Weekly Schedule</a>
        </nav>

        <main>
            <section class="schedule-section">
                <div class="schedule-header">
                    <h2 class="section-title">Stream Schedule</h2>
                    <div class="week-navigation">
                        <button class="nav-btn" id="prev-week" title="Previous week">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                            </svg>
                        </button>
                        <button class="nav-btn today-btn" id="current-week">Today</button>
                        <button class="nav-btn" id="next-week" title="Next week">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="schedule-info">
                    <span class="week-range" id="week-range"></span>
                    <span class="timezone-info">Times in <span id="timezone">your local timezone</span></span>
                </div>
                <div class="schedule-grid" id="schedule-grid">
                    <!-- Schedule will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="timezone-display">Times shown in <span id="footer-timezone">your local timezone</span></p>
            <p>Made with love for the community by Seb :)<br><a href="https://github.com/SebPartof2/stw222-streams">Edit Here</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
